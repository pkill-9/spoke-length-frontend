    <label>Spoke count:</label>
    <input type="text" (input)="spokeCountEntry ($event)"/>
<app-hub-list 
    [spokeCount]="spokeCountInput"

<app-rim-list 
    [spokeCount]="spokeCountInput"
    (rimSelectedEvent)="selectRim($event)">
</app-rim-list>
<div>
    Selected hub id: {{selectedHubID}}
</div>
<div>
    Selected rim id: {{selectedRimID}}
</div>
