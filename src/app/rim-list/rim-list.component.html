<h2>All Rims:</h2>
<div *ngIf="rimList">
    <table>
        <thead>
            <th>Rim ID<button (click)="sortBy ('id', 'asc')">&darr;</button><button (click)="sortBy ('id', 'desc')">&uarr;</button></th>
            <th>Manufacturer<button (click)="sortBy ('manufacturer', 'asc')">&darr;</button><button (click)="sortBy ('manufacturer', 'desc')">&uarr;</button></th>
            <th>Description<button (click)="sortBy ('description', 'asc')">&darr;</button><button (click)="sortBy ('description', 'desc')">&uarr;</button></th>
            <th>Date Acquired<button (click)="sortBy ('dateAcquired', 'asc')">&darr;</button><button (click)="sortBy ('dateAcquired', 'desc')">&uarr;</button></th>
            <th>Spoke Holes<button (click)="sortBy ('spokeHoles', 'asc')">&darr;</button><button (click)="sortBy ('spokeHoles', 'desc')">&uarr;</button></th>
        </thead>
        <tbody>
            <tr *ngFor="let rim of rims">
                <td>
                    <label>
                        <input type="radio" id="{{rim.id}}" name="rimID" [value]="rim.id" (change)="selectedRim(rim.id)" [checked]="(rimSelected === rim.id)? true : false">
                    </label>
                </td>
                <td>{{rim.manufacturer}}</td>
                <td>{{rim.description}}</td>
                <td>{{rim.dateAcquired}}</td>
                <td>{{rim.spokeHoles}}</td>
            </tr>
        </tbody>
    </table>
    <button (click)="previousPage ()">Previous Page</button>
    <button (click)="nextPage ()">Next Page</button>
    <p>
    {{pageStart}} to {{pageEnd}} of {{totalRims}}
    </p>
</div>
