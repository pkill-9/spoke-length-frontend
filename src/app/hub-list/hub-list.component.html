<h2>All Hubs:</h2>
<div *ngIf="hubList">
    <table>
        <thead>
            <th>Hub ID</th>
            <th>Manufacturer</th>
            <th>Description</th>
            <th>Date Acquired</th>
            <th>Spoke Holes</th>
            <th>Actions</th>
        </thead>
        <tbody>
            <tr *ngFor="let hub of hubs">
                <td>
                    <label>
                        <input type="radio" id="{{hub.id}}" name="hubID" [value]="hub.id" (change)="selectedHub(hub.id)" [checked]="(hubSelected === hub.id)? true : false">
                    </label>
                </td>
                <td>{{hub.manufacturer}}</td>
                <td>{{hub.description}}</td>
                <td>{{hub.dateAcquired}}</td>
                <td>{{hub.spokeHoles}}</td>
                <td>
                    <button routerLink="/hubs/{{hub.id}}">Edit...</button>
                </td>
            </tr>
        </tbody>
    </table>
    <button>Previous Page</button>
    <button>Next Page</button>
    <p>
    {{pageStart}} to {{pageEnd}} of {{totalHubs}}
    </p>
</div>
